<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<dom-module id="my-register">
    <style>
        h1 {
            font-weight: 200;
            font-size: 42px;
            position: absolute;
            bottom: 64px;
            color: white;
        }

        #header {
            position: relative;
            height: 220px;
        }

        paper-checkbox {
            display: block;
            padding: 12px;
        }

        paper-card {
            margin: 12px;
            top: -108px;
            max-width: 860px;
            padding: 8px;
        }

        paper-card.card-content {
            padding: 16px 22px;
        }

        paper-card.paper-card-0 .card-content {
            min-width: 760px;
        }

        #register-card {
            background-color: #F2F2F2;
            padding: 26px 16px;
        }

        paper-radio-button {
            display: block;
        }

        paper-radio-button.my-register {
            padding: 12px;
        }

        @media screen and (max-width: 860px) {
            paper-card.paper-card-0 .card-content {
                min-width: 620px;
            }
        }

        @media screen and (max-width: 720px) {
            paper-card.paper-card-0 .card-content {
                min-width: 520px;
            }
        }

        @media screen and (max-width: 640px) {
            paper-card.paper-card-0 .card-content {
                min-width: 0px;
            }

            #register-card.my-register {
                padding: 12px 0px;
            }

            paper-card.my-register {
                top: 0;
            }

            #header.my-register {
                height: 130px;
                padding: 8px;
            }

            h1.my-register {
                bottom: 0;
                margin: 18px 12px;
                font-size: 36px;
            }
        }
    </style>
    <template>
        <div id="header">
            <h1>Register</h1></div>
        <div id="register-card">
            <div class="horizontal center-justified layout">
                <paper-card>
                    <div class="card-content">
                        <h2>Registration Closed</h2>
                        <p>We Still Accepts Walk-ins. Stay Tuned!</p>
                        
                    </div>
                </paper-card>
            </div>
        </div>
        <script>
            $(function () {
                $('.shirt paper-radio-button').on('click', function () {
                    $('#input_shirt').val(($(this).attr('label')))
                });
                $('#submit_form').click(function () {
                    $('#real_send').trigger('click')
                });

                function initValues() {
                    $('.shirt paper-radio-button').first().trigger('click');
                    $('.learning paper-radio-button').first().trigger('click');
                }

                function removeNames() {
                    $('.shirt paper-radio-button').attr('name', '');
                    $('.learning paper-radio-button').attr('name', '');
                }

                function addCheckBoxCallbacks() {
                    $('paper-checkbox').change(function () {
                        if (this.checked) {
                            //add child
                            var data = $(this).data('name');
                            var name = $(this).attr('name');
                            $(this).append($('<input name="' + name +'" value="'+ data +'" class="fake" style="display:none;">'));
                            console.log('added')
                        } else {
                            //clear child
                            console.log($(this).find('input.fake'));
                            $(this).find('input.fake').remove();
                        }
                    });
                }

                addCheckBoxCallbacks();
                initValues();
            });
        </script>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'my-register'
            });
        })();
    </script>
</dom-module>
