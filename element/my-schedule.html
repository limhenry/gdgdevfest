<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-schedule">
<style>
h1 {
    font-weight: 200;
    font-size: 42px;
    position: absolute;
    bottom: 64px;
    color: white;
}
#header {
    position: relative;
    height: 220px;
}
#schedule-card {
    background-color: #F2F2F2;
    padding: 24px;
}
#schedule-speaker-img {
    border-radius: 50%;
    height: 30px;
    width: 30px;
}
#schedule-card-detail {
    max-width: 860px;
    margin: auto;
}
#schedule-card-detail-card {
    margin: 8px;
}
#schedule-card-detail-card paper-card {
    width: 100%;
}
.card-content h3 {
    font-weight: 300;
    font-size: 24px;
}
.person-detail {
    height: 30px;
    margin: 0 12px;
    margin-left: 12px;
}
.flex {
    margin: 0;
}
#speaker-name {
    margin-left: 12px;
}
#schedule-flex {
    margin: -8px 0;
    display: flex;
}
#time.my-schedule {
    margin: 38px 0px 8px 12px;
    color: #656565;
}
#time {
    margin: 8px 6px 0 0;
}
#icon-clock {
    top: -2px;
}
#time h2 {
    display: inline;
    font-weight: 300;
    margin-left: 6px;
    font-size: 20px;
}
@media screen and (max-width: 640px) {
    #schedule-flex {
        display: block;
        margin: 0;
    }
    #header.my-schedule {
        height: 130px;
        padding: 8px;
    }
    h1.my-schedule {
        bottom: 0;
        margin: 18px 12px;
        font-size: 36px;
    }

</style>
    <template>
        <div id="header">
            <h1>Schedule</h1> </div>
        <div id="schedule-card" style="text-align:center;">
            <h3>To Be Announced Soon</h3>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'my-schedule'
        });
    })();
    </script>
</dom-module>
