    #schedule-card.my-schedule{

    paper-card.my-schedule .card-actions.my-schedule{

    }
    #event-topic{

    }
    #event-time{

    }
    #event-detail.my-schedule{
        margin-left: 0px;
    }
    paper-card.my-schedule{
        width: 90%;
