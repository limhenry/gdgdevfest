<dom-module id="my-home">
    <style>
    paper-button.fancy {
        background: #F44336;
        color: white;
    }

    #main{
     top: -96px; margin: 24px 0 0;

        </div>

                <paper-card id="main">
                    <div class="card-content">

                        </h3>
                    </div>
                    <div class="card-actions">
                        Seats are limited,
                        <a data-route="register" href="/register">

                </paper-card>

                    <div class="flex">

                        <p>Hands-on space to work through technical modules at your own pace, with experts on hand to help you out.</p>
                    </div>
                    <div class="flex">
                        <h4>Make Friends</h4>
                        <p>Mingle around with with industry experts, developers and designers.</p>
                    </div>
                </div>
            </div>

                    <google-map-marker latitude="2.909046" longitude="101.654669"></google-map-marker>

                    <div class="flex-3 hidden-xs style-scope map-block"></div>
                    <paper-card class="flex-2 style-scope map-block x-scope paper-card-0" aria-label="" id="direction-card-paper">

                            <p>Malaysian Global Innovation &amp; Creativity Centre (MaGIC)

                        <div class="card-actions">
                            <a target="_blank" jstcache="51" href="https://www.google.com/maps/dir//Malaysian+Global+Innovation+%26+Creativity+Centre,+Persiaran+Apec,+Cyberjaya,+Selangor,+Malaysia/@2.9090465,101.6196495,13z/data=!3m1!4b1!4m8!4m7!1m0!1m5!1m1!1s0x31cdb704318a46b7:0x2984096fc5593a62!2m2!1d101.654669!2d2.909047?hl=en-US">
