<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Middleware
    function scrollToTop(ctx, next) {
      // app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/register', scrollToTop, function() {
      app.route = 'register';
    });

    page('/schedule', scrollToTop, function() {
      app.route = 'schedule';
    });
    
    page('/speaker', scrollToTop, function() {
      app.route = 'speaker';
    });    

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
